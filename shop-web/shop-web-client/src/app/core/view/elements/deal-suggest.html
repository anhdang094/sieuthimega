<div class="row deal-suggest">
  <div *ngFor="let item of dealSuggest" class="col-sm-2 deal-suggest-item">
    <div class="row title" style="padding-top: 5px; margin-top: 5px; height: 50px">
      <span style="font-weight: bold">{{item.product.title}}</span>
    </div>
    <div class="row">
      <img src="{{url + 'images/' + item.product.imageId + '-true.png'}}">
    </div>
    <div class="row price">
      <span>{{item.product.cost | costFormat}}</span>
    </div>
    <div class="row description">
      <span>{{item.product.description}}</span>
    </div>
    <div class="row button-sell">
      <a [routerLink]="[item.product.menuType + '/' + item.product.title | urlString]" [queryParams]="{filter:item.id}"
         type="button" class="btn btn-primary" style="font-size: 12px; margin-top: 5px">Mua
        sáº¯m ngay</a>
    </div>
  </div>
</div>
